<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="clac-box">
        <input type="text" id="result" value="0" onclick="forclear()" style="width: 280px;">
        <div class="first-row">
            <button type="button" onclick="getValue(this)" style="width: 138px">AC</button>
            <button type="button" onclick="getValue(this)">%</button>
            <button type="button" onclick="getValue(this)">/</button>
            
        </div>
        <div class="second-row">
            <button type="button" onclick="getValue(this)">7</button>
            <button type="button" onclick="getValue(this)">8</button>
            <button type="button" onclick="getValue(this)">9</button>
            <button type="button" onclick="getValue(this)">*</button>
        </div>
        <div class="third-row">
            <button type="button" onclick="getValue(this)">4</button>
            <button type="button" onclick="getValue(this)">5</button>
            <button type="button" onclick="getValue(this)">6</button>
            <button type="button" onclick="getValue(this)">-</button>
        </div>
        <div class="fourth-row">
            <button type="button" onclick="getValue(this)">1</button>
            <button type="button" onclick="getValue(this)">2</button>
            <button type="button" onclick="getValue(this)">3</button>
            <button type="button" onclick="getValue(this)">+</button>
        </div>
        <div class="fifth-row">
            <button type="button" onclick="getValue(this)" style="width: 138px">0</button>
            <button type="button" onclick="getValue(this)">.</button>
            <button type="button" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="clac.js"></script>
    
</body>
</html>
